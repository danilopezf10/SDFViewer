<!DOCTYPE html>
<html>
    <head>
        <title>SDFViewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form id="form" >
            Select file: <input type="file" name="file" id="the-file" accept=".sdf" onchange="performAjaxSubmit();" />
            <input type="button" id="button" value="OK" onClick="readJson();"/> <br><br>
            Filter: <input type="text" id="filter" onkeyup="filterAttributes();" placeholder="Search attributes.."/><br><br>
        </form>
        <table id="data"></table>

        <script type="text/javascript">
            function performAjaxSubmit() {
                var file = document.getElementById('the-file').files[0];
                var formdata = new FormData();
                formdata.append('file', file);
                var xhr = new XMLHttpRequest();
                xhr.open("post", "SDFServlet", true);
                xhr.send(formdata);
            }
            ;
        </script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            function readJson() {
                $.getJSON("SDFServlet", function (compounds) {
                    $.each(compounds, function (i, items) {
                        //var table = $('<table>').appendTo($('#data'));
                        $.each(items, function (name, val) {
                            if (name !== "Structure") {
                                var row = $('<tr>').appendTo('#data');
                                $('<td>').text(name).appendTo(row);
                                $('<td>').text(val).appendTo(row);
                            }
                        });
                        var row = $('<tr>').appendTo('#data');
                        $('<br><br>').appendTo(row);
                    });
                });
            }
            ;
        </script>
        <script type="text/javascript">
            function filterAttributes() {
                var input, filter, table, tr, td, i, j;
                input = document.getElementById('filter');
                filter = input.value.toUpperCase();
                table = document.getElementById('data');
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
            ;

             }

        </script>
    </body>
</html>
