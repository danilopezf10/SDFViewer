<!DOCTYPE html>
<html>
    <head>
        <title>SDFViewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form id="form" >
            File:<input type="file" name="file" id="the-file" accept=".sdf" onchange="performAjaxSubmit();" />
            <input type="button" id="button" value="OK" onClick="readJson();"/> 
        </form>
        <div id="data"></div>

        <script type="text/javascript">
            function performAjaxSubmit() {
                var file = document.getElementById('the-file').files[0];
                var formdata = new FormData();
                formdata.append('file', file);
                var xhr = new XMLHttpRequest();
                xhr.open("post", "SDFServlet", true);
                xhr.send(formdata);
            }
            ;
        </script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            function readJson() {
                $.getJSON("SDFServlet", function (compounds) {
                    $.each(compounds, function (i, items) {
                        var table = $('<table>').appendTo($('#data'));
                        $.each(items, function (name, val) {
                            if (name !== "Structure") {
                                var row = $('<tr>').appendTo(table);
                                $('<td>').text(name).appendTo(row);
                                $('<td>').text(val).appendTo(row);
                            }
                        });
                        $('<tr>').appendTo(table);
                        $('<tr>').appendTo(table);
                        $('<tr>').appendTo(table);
                        $('<tr>').appendTo(table);
                    });
                });
            }
            ;
        </script>
    </body>
</html>
