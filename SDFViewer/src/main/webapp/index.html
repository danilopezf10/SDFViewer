<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

        <title>SDFViewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form id="form" >
            <div class="form-group ml-3 mt-3">
                <label for="the-file" >Select SD file </label><br>
                <input type="file" name="file" id="the-file" accept=".sdf" class="btn btn-info" onchange="performAjaxSubmit();" />
                <input type="button" id="button" value="OK" class="btn btn-info" disabled="disabled" onClick="readJson();"/> <br>
            </div>
            <div class="form-group row ml-3" >
                <div class="col-xs-2">
                    <label for="filter" >Filter attributes</label>
                    <input type="text" id="filter" class="form-control" placeholder="Search attributes.." onkeyup="filterAttributes();" onkeydown="return (event.keyCode !== 13);" /> <!-- Last attribute = ignore Enter key -->
                </div>
            </div>
        </form>

        <table id="data" class="table-hover ml-3" ></table>

        <script>
            document.getElementById('filter').value = "";
            document.getElementById('filter').disabled = true;
        </script>
        <script>
            function performAjaxSubmit() {
                document.getElementById('button').disabled = false;
                var file = document.getElementById('the-file').files[0];
                var formdata = new FormData();
                formdata.append('file', file);
                var xhr = new XMLHttpRequest();
                xhr.open("post", "SDFServlet", true);
                xhr.send(formdata);
            }
            ;
        </script>
        <script>
            function readJson() {
                $("#data tbody tr").remove();       //Empty table before adding new elements
                document.getElementById('filter').disabled = false;
                $.getJSON("SDFServlet", function (compounds) {
                    $.each(compounds, function (i, items) {
                        $.each(items, function (name, val) {
                            if (name !== "Structure") {
                                var row = $('<tr style="border-bottom: 1px solid #ccc;">').appendTo('#data');
                                $('<td>').text(name).appendTo(row);
                                $('<td>').text(val).appendTo(row);
                            }
                        });
                        var row = $('<tr>').appendTo('#data');
                        $('<br><br>').appendTo(row);
                    });
                });
            }
            ;
        </script>
        <script>
            function filterAttributes() {
                var input, filter, table, tr, td, i, j;
                input = document.getElementById('filter');
                filter = input.value.toUpperCase();
                table = document.getElementById('data');
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
            ;
        </script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
